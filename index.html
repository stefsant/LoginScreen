<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <div class="right">
            <h1 class="title">Fazer login</h1>
            <img class="logo" src="img/gif/parachute.gif" alt="">

            <div class="form-container">
                <div class="username">
                    <img class="icon email-icon" src="img/sgv/email.svg" alt="">
                    <input type="email" class="user-inout" placeholder="E-mail" alt="">
                </div>

                <div class="password">
                    <img class="icon password-icon" src="img/png/padlock.png" alt="">
                    <input type="password" class="pass-input" placeholder="Senha">
                </div>

                <div class="keepme">
                    <input type="checkbox" checked="true">
                    Continuar conectado 
                </div>

                <button type="submit">Entrar</button>
                <a href="#" class="link">Esqueci minha senha</a>
            </div>
        </div>
    </div>
</body>
</html>
